<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/styles.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="./Assets/cropped-Site-Icon.png"
      type="image/x-icon"
    />
    <title>فروشگاه اینترنتی دیجی کالا</title>
  </head>
  <body class="w-screen h-screen">
    <!-- navigation bar -->
    <nav class="border-b-[1px] px-[16px]">
      <!-- top section  -->
      <div class="flex flex-nowrap py-[12px] items-center">
        <!-- right navigation -->
        <div class="flex p-3 justify-start gap-[20px] items-center">
          <!-- digikala logo -->
          <div>
            <a href="index.html">
              <img src="Assets/logo.svg" alt="" class="w-[195px] h-[30px]" />
            </a>
          </div>
          <!-- search bar -->
          <div
            id="search-container"
            class="flex bg-[#f0f0f1] w-[600px] h-[44px] items-center px-[16px] gap-[16px] rounded-[4px]"
          >
            <div>
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div id="search-box" class="w-full flex items-center">
              <input
                placeholder="جستجو"
                type="search"
                id="search-input"
                class="cursor-default border-none outline-none w-full bg-[#f0f0f1] text-[12px] font-black"
              />
            </div>
          </div>
        </div>
        <!-- left navigation bar -->
        <div class="flex justify-end"></div>
      </div>
      <!-- this is second bot section in navigation -->
      <div class="botSec flex justify-between text-[12px] mb-[15px]">
        <!-- right section more links and icons -->
        <div class="rightBot flex gap-[20px] text-stone-600 mr-[15px]">
          <!-- this boxes contains the links and icons -->
          <div class="linkBox">
            <i class="fa-solid fa-grip-lines ml-[5px]"></i>
            <a href="#" class="font-bold text-[13px]">دسته‌بندی کالاها</a>
          </div>
          <div class="linkBox">
            <i class="fa-solid fa-percent ml-[5px]"></i>
            <a href="#">شگفت انگیزها</a>
          </div>
          <div class="linkBox">
            <i class="fa-solid fa-basket-shopping ml-[5px]"></i>
            <a href="#">سوپرمارکت</a>
          </div>
          <div class="linkBox">
            <i class="fa-solid fa-coins ml-[5px]"></i>
            <a href="#">طلای دیجیتال</a>
          </div>
          <div class="linkBox">
            <i class="fa-solid fa-fire ml-[5px]"></i>
            <a href="#">پرفروش‌ترین‌ها</a>
          </div>
          <div class="linkBox">
            <i class="fa-solid fa-mobile-screen ml-[5px]"></i>
            <a href="#">خرید کالای کارکرده</a>
          </div>
          <div class="linkBox">
            <a href="#">سوالی دارید؟</a>
          </div>
          <div class="linkBox">
            <a href="#">در دیجی‌کالا بفروشید!</a>
          </div>
        </div>
        <!-- left part that contains a text and icon -->
        <div class="leftBot text-left text-stone-600 ml-[15px]">
          <i class="fa-solid fa-location-dot ml-[5px]"></i>
          <span>ارسال به بوشهر، برازجان</span>
        </div>
      </div>
    </nav>

    <script src="./app.js"></script>
  </body>
</html>
